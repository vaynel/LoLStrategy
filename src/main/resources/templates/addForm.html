<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>공략 작성</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<th:block th:replace ="header :: headerFragment"></th:block>
<div class="container">

    <div class="py-5 text-center">
        <h2>공략 작성</h2>
    </div>

    <form th:action="@{/strategy/add(champion=${champion})}" method="POST" >

        <div>
            <label for="subject" >제목</label>
            <input type="text" name="subject" class="form-control" placeholder="제목을 입력하세요.">


        </div>
        <div>
            <label for="contents" class="form-label">내용</label>
            <textarea rows="10" name="contents" class="form-control" placeholder="내용을 입력하세요."></textarea>

        </div>

        <br class="my-4">

			<div class="row justify-content-end">

				<button class="btn btn-primary mr-3"
					th:onclick="|location.href='@{/strategy/{champ}(champ=${champion})}'|"
					type="submit">저장</button>
					
				<button class="btn btn-secondary"
					onclick="location.href='items.html'"
					th:onclick="|location.href='@{/strategy/{champ}(champ=${champion})}'|"
					type="button">취소</button>

			</div>

		</form>

</div> <!-- /container -->
</body>
</html>
